openapi: 3.1.0
info:
  title: Notification Template Engine API
  version: 1.0.0
  description: |
    API Multi-tenant para gestão, versionamento e execução de templates de notificação.
    Esta especificação segue o princípio Contract-First, servindo como documentação técnica e contrato de integração.

servers:
  - url: http://localhost:8080
    description: Servidor Local

paths:
  /v1/templates:
    post:
      summary: Cria um novo template (Aggregate Root)
      tags: [Templates]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTemplateRequest'
      responses:
        '201':
          description: Template criado com sucesso
        '400':
          description: Erro de validação nos campos fornecidos

    get:
      summary: Lista templates com paginação e filtros
      tags: [Templates]
      parameters:
        - name: orgId
          in: query
          required: true
          schema:
            type: string
        - name: workspaceId
          in: query
          required: true
          schema:
            type: string
        - name: channel
          in: query
          schema:
            type: string
            enum: [EMAIL, SMS, WEBHOOK]
        - name: status
          in: query
          schema:
            type: string
            enum: [ACTIVE, ARCHIVED]
      responses:
        '200':
          description: Lista paginada de templates retornada com sucesso

  /v1/templates/{id}:
    get:
      summary: Busca detalhes completos de um template
      tags: [Templates]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Detalhes do template encontrados

    delete:
      summary: Arquiva um template (Soft Delete)
      tags: [Templates]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Template arquivado com sucesso

  /v1/templates/{id}/versions/{versionId}/publish:
    post:
      summary: Publica uma versão específica (Torna imutável)
      tags: [Versões]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: versionId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Versão publicada com sucesso

  /v1/templates/{id}/execute:
    post:
      summary: Executa a renderização e registra auditoria
      tags: [Execução]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExecutionRequest'
      responses:
        '200':
          description: Conteúdo renderizado com sucesso

  /v1/templates/{id}/stats:
    get:
      summary: Recupera estatísticas consolidadas via CQRS
      tags: [Métricas]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Estatísticas de envio

components:
  schemas:
    CreateTemplateRequest:
      type: object
      required: [name, channel, orgId, workspaceId]
      properties:
        name: { type: string }
        description: { type: string }
        channel: { type: string, enum: [EMAIL, SMS, WEBHOOK] }
        orgId: { type: string }
        workspaceId: { type: string }

    ExecutionRequest:
      type: object
      required: [recipients, variables]
      properties:
        templateVersionId: { type: string }
        recipients:
          type: array
          items: { type: string }
        variables:
          type: object
          additionalProperties: true

    InputVariableDto:
      type: object
      required: [name, type]
      properties:
        name: { type: string }
        type: { type: string, enum: [STRING, NUMBER, BOOLEAN, DATE] }
        required: { type: boolean }