spring:
  application:
    name: template-engine

  # Integração nativa com Docker Compose (Spring Boot 3.5+)
  docker:
    compose:
      enabled: true
      file: compose.yaml

  data:
    mongodb:
      database: template_engine
      # Garante que o driver use a convenção de camelCase para compatibilidade com os modelos
      uuid-representation: java_legacy

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: template-engine-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.vaas.templateengine.domain.event"

# Configuração do SpringDoc para OpenAPI 3.1 e Swagger UI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    # Habilita o acesso ao arquivo openapi.yaml se ele estiver em static/
    url: /openapi.yaml

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
    com.vaas.templateengine: INFO