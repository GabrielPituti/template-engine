name: Java CI with Gradle

on:
  push:
    branches: [ "main", "feat/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Passo essencial: Subir a infraestrutura antes de rodar os testes
      - name: Start Infrastructure (Docker Compose)
        run: docker compose up -d

      # Aguarda alguns segundos para o MongoDB e Kafka estarem prontos
      - name: Wait for Infrastructure
        run: sleep 20

      - name: Build and Test with Gradle
        run: ./gradlew build

      # Opcional: Derrubar a infra ap√≥s o sucesso
      - name: Stop Infrastructure
        run: docker compose down